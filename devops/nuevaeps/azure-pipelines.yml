# RUPET Pipeline
# The TIA - Team!

trigger:
- '*'

schedules:
  - cron: "*/30 * * * *"
    displayName: Schedule job
    branches:
      include:
      - f-6443
      - main
    always: true

pool:
  vmImage: $(agentImage)

jobs:
- job: LoadAgentNode1
  displayName: nuevaEPS-functional
  continueOnError: true
  workspace:
    clean: outputs
  steps:
    - template: nuevaeps-functional.yml